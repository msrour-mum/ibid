<div class="media">
  <p class="stick-rgt-25"><small>{{comment.creation_date | timeAgo}}</small></p>

  <a [routerLink]="['/user', comment.user._id, 'auctions']" class="media-left">
    <img class="user-small-sqr-img" src='{{hostUrl + comment.user.photoUrl}}' alt="avatar"/>
  </a>
  <div class="media-body mr-lft-5">

    <h4 class="media-heading user_name">{{comment['user.name']}}</h4>
    {{comment.comment_text}}

  </div>
</div>
